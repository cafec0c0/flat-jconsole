on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - run: mvn -B versions:set -DnewVersion=${{ github.ref_name }} -DgenerateBackupPoms=false -DprocessDependencies=false -DprocessPlugins=false
      - run: mvn clean package
      - run: mvn -B versions:set -DnextSnapshot=true -DgenerateBackupPoms=false -DprocessDependencies=false -DprocessPlugins=false
      - uses: EndBug/add-and-commit@v9
        with:
         add: 'pom.xml'
         message: Bump pom version
         new_branch: main
         push: true
      - uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - run: gh release upload ${{ github.ref_name }} target/flat-jconsole-${{ github.ref_name }}.jar
        env:
          GITHUB_TOKEN: ${{ github.token }}
